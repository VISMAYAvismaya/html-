<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            background-color: aquamarine;
            border-style: solid;
            margin-left: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-right: 20px;
        }
        .two{
            border-style: solid;
            background-color: blue;
            margin: 100px 30px 40px 70px;
            
        }

    </style>
</head>
<body>
    <h2 class="one">using individual margins properties</h2>

    <div class="two">this div element has a top margin of 100px,a right margin of 150px</div>
    
</body>
</html>
